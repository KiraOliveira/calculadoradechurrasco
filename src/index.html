<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="cover-text">
        <h1 class="cover-title">Calculadora de Churrasco</h1>
        <h3 class="cover-subtitle">Escolha a opção abaixo desejada: </h3>
        <div class="cover-options">
            <div class="cover-item-calc churrasco">
                <img src="img/meat.png" class="cover-item-calc">
                <h3>Churrasco</h3>
            </div>
            <div class="cover-item-calc bebidas"> 
                <img src="img/beer.png">
                <h3>Bebidas</h3>
            </div>
            <div class="cover-item-calc" >
                <img src="img/pizza.png" id="pizza">
                <h3>Pizza</h3>
            </div>
        </div>
    </div>
    <div class="cover-background"> 
        <img src="img/background-cover.png" alt="background-cover">
    </div>
</body>
</html>
